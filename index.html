<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <image class="figura" src="images/illustration-hero.svg" width="350" height="171" alt="Illustration-hero"></image>
  <!--usar image com link e nÃ£o svg-->

  <div class="main">
    <div class="texto">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs,</p>
      <p>audiobooks,and podcasts on anydevice</p>
      <p>anywhere you like!</p>
    </div>

    <div class="plan">
      <image src="images/icon-music.svg" alt="icon-music"></image>
      <div class="pricePlan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="final-button">
      <input class="button" type="button" name="input" value="Proceed to Payment">
    </div>

    <a class="cancel" href="#">Cancel Order</a>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tiago de Souza</a>.
    </div>
  </div>
</body>

</html>
